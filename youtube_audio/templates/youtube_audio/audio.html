<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
    <center>
    <form action="{% url 'audiodownload' %}">
        <h2>youtube video to song download</h2>
        Enter Link <br>
        <input type="text" name="Ytlink" required><br><br>
        <!-- <input type="submit" value="Submit"> -->
        <button class="btn btn-primary" type="submit" value="Submit">
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          submit
        </button>
      </form> 
      <br>
      
      <div class="container">
        <div class="alert alert-success" role="alert">

            <p>After submitting the link please wait for the 2 mins to Download Your Audio. See your download folder.</p>
            <hr>
            <p class="mb-0">Redirecting to thanking you page in few seconds. </p>
          </div>
      </div>

      
    </center>
